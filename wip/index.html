<!DOCTYPE html>
<html>
<head>
<style>
  @keyframes spinning {
    from { transform: rotate(0deg) }
    to { transform: rotate(360deg) }
  }
  .spin {
    animation-name: spinning;
    animation-duration: 1s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }
  .error {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: rgb(255, 255, 255);
  font-size: 300%;
  font-family: "Comic Sans MS";
}
</style>
<link rel="shortcut icon" type="image/x-icon" href="icon.ico">
<title> vaporvee.com 404</title>
</head>
<body style="background:black;overflow:hidden;">
<img class="spin" style="position:fixed;width:200vw;height:200vh;margin-top:-50vh;margin-left:-50vw;" src="https://rbz-technik.de/media/2021/08/Vuko69.png">
<div class="error"></div>
</body>
</html>
